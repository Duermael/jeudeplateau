<!DOCTYPE>

<head>
    <meta charset="utf-8">
    <title>Jeu de plateau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/autres/icon.png">
	<link href="style.css" rel="stylesheet">

<body>

<section class="col-sm-2 " id="joueur1">
	<p><img src="images/joueurs/joueur1/joueur1.png"></p>
    <hr>
    <!-- BARRE DE VIE -->
    <p>PV: 100</p>
	<div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
    </div>
    <hr>
    <!-- ARME EQUIPEE -->
	<p id="joueur1"></p><br>
    <p>DEGATS: <span id="joueur1Degats"></span></p>
    <hr>
    <!-- TOGGLE DEFENSE / ATTAQUE -->
    <p id="modeCombat">MODE COMBAT</p>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label><br>
    <hr>
    <!-- MON TOUR ? -->
    <p>MON TOUR</p>
	<p class="tour" id="joueur1Tour"></p><br>
</section>
